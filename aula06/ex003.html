<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(127, 127, 199);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(209, 176, 27);
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>

    <script>
        //window.prompt trata os dados passados como uma string.
        //Usamos o Number.parseInt() para converter o dado para Inteiro, mas também podemos usar só o Number()
        var n1 = Number.parseInt(window.prompt('Digite um número: '))
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação com placeholder
        // (number + number) para adição
        //(string + string) para concatenação
    </script>
</body>

</html>
