<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍSES</title>
</head>
<body>
    <h1>Países</h1>
    Em qual país você mora? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Submit" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtp.value)
            res.innerHTML = `<p>Você mora no país <strong>${pais}</strong><p>.`
            
            if (pais == 'Brasil' || pais == 'brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!`
            }
        }
    </script>
</body>
</html>
